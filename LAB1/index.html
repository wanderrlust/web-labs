<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №1</title>
</head>
<style>
    .wrapper {
        width: 100%;
        height: 100%;
        text-align: center;
        padding-top: 100px;
    }
    .item_title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 50px;
    }
    #number {
        width: 300px;
    }
    input,
    button,
    label,
    select {
        font-size: 20px;
    }
    .next {
        border: none;
        border-top: 7px double #000;
        color: #000;
        overflow: visible;
        text-align: center;
        height: 0;
    }
    .form_hidden {
        display: none;
    }
</style>
<body>
    <div class="wrapper">
        <div class="wrapper_item">
            <div class="item_title">Завдання №1</div>
            <form class="forma" action="">
                <input id="wallet" type="number" placeholder="Сума грошей у гаманці">
                <br><br><br>
                <input id="price" type="number" placeholder="Ціна одного бургера">
                <br><br><br>
                <button id="start1">Calculate</button>
                <br><br>
                <hr><br><br>
                <label id="result1"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №2</div>
            <form class="forma" action="">
                <input id="number" type="number" placeholder="Введіть п'ятизначне число">
                <br><br><br>
                <button id="start2">Calculate</button>
                <br><br>
                <hr><br><br>
                <label id="result2"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №3</div>
            <form class="forma" action="">
                <input type="date" id="date_select">
                <br><br><br>
                <button id="start3">Calculate</button>
                <br><br>
                <hr><br><br>
                <label>Попередня дата:</label>
                <input type="date" id="date_show_prev">
                <br><br>
                <label>Наступна дата:</label>
                <input type="date" id="date_show_next">
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №4</div>
            <form class="forma" action="">
                <input type="text" id="set_age" placeholder="Введіть свій вік">
                <br><br><br>
                <button id="start4">Calculate</button>
                <br><br>
                <hr><br><br>
                <label id="show_age"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №5</div>
            <form id="form5" class="forma" action="">
                <button id="start5">Calculate</button>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №6</div>
            <form class="forma" action="">
                <input style="width: 400px;" type="text" id="set_numbers" placeholder="Введіть числа (введіть 0 для розрахунку):">
                <br><br><br>
                <button id="start6">Calculate</button>
                <br><br>
                <hr><br><br>
                <label id="show_sum_numbers"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

        <div class="wrapper_item">
            <div class="item_title">Завдання №7</div>
            <form class="forma" action="">
                <input style="width: 300px;" type="number" id="set_number" placeholder="Введіть двоцифрове число">
                <br><br><br>
                <button id="start7">Calculate</button>
                <br><br>
                <hr><br><br>
                <label id="show_number_pow"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>

    <script src="main.js"></script>
</body>
</html>
