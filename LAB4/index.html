<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4</title>
</head>
<style>
    .wrapper {
        width: 100%;
        height: 100%;
        text-align: center;
        padding-top: 100px;
    }

    .item_title {
        font-size: 30px;
        font-weight: bold;

    }

    .item_subtitle {
        font-style: italic;
        font-size: 22px;
        margin-bottom: 50px;
    }

    input,
    button,
    label,
    select,
    textarea,
    table {
        font-size: 20px;
    }

    textarea {
        resize: none;
    }

    .next {
        border: none;
        border-top: 7px double #000;
        color: #000;
        overflow: visible;
        text-align: center;
        height: 0;
    }

    .form_hidden {
        display: none;
    }

    /* ================================================================ */
    .checkbox_wrap {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .second_checkboxes {
        width: 250px;
        margin: 0 auto;
        flex-direction: column;
        align-items: start;
    }

    #result2 {
        border: 1px solid #000;
        padding: 3px;
        font-size: 20px;
        text-align: left;
        min-height: 23px;
    }

    #options {
        width: 200px;
        margin: 0 auto;
        text-align: left;
    }
    #task3,
    #task4 {
        display: none;
    }
</style>

<body>
    <div class="wrapper">
        <div class="wrapper_item">
            <div class="item_title">Завдання №1</div>
            <div class="item_subtitle">Вивести в рядок значення вибраних елементів</div>
            <form class="forma" action="">
                <div class="checkbox_wrap">
                    <div class="checkbox_item">
                        <input type="checkbox" value="Ukrainian" id="check_string1" class="checkbox_input1">
                        <label for="check_string1" class="check_title">Ukrainian</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="English" id="check_string2" class="checkbox_input1">
                        <label for="check_string2" class="check_title">English</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="Spanish" id="check_string3" class="checkbox_input1">
                        <label for="check_string3" class="check_title">Spanish</label>
                    </div>
                </div>
                <br><br>
                <button id="start1">Виконати</button>
                <br><br>
                <hr><br><br>
                <label id="result1"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>


        <div class="wrapper_item">
            <div class="item_title">Завдання №2</div>
            <div class="item_subtitle">Вивести в рядок вибранні email</div>
            <form class="forma" action="">
                <div class="checkbox_wrap second_checkboxes">
                    <div class="checkbox_item">
                        <input type="checkbox" value="mountain@gmail.com" id="check_string1" class="checkbox_input2">
                        <label for="check_string1" class="check_title">mountain@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="tree@gmail.com" id="check_string2" class="checkbox_input2">
                        <label for="check_string2" class="check_title">tree@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="world@gmail.com" id="check_string3" class="checkbox_input2">
                        <label for="check_string3" class="check_title">world@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="cloud@gmail.com" id="check_string4" class="checkbox_input2">
                        <label for="check_string4" class="check_title">cloud@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="river@gmail.com" id="check_string5" class="checkbox_input2">
                        <label for="check_string5" class="check_title">river@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="wood@gmail.com" id="check_string6" class="checkbox_input2">
                        <label for="check_string6" class="check_title">wood@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="field@gmail.com" id="check_string7" class="checkbox_input2">
                        <label for="check_string7" class="check_title">field@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="snow@gmail.com" id="check_string8" class="checkbox_input2">
                        <label for="check_string8" class="check_title">snow@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="rain@gmail.com" id="check_string9" class="checkbox_input2">
                        <label for="check_string9" class="check_title">rain@gmail.com</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" value="wind@gmail.com" id="check_string10" class="checkbox_input2">
                        <label for="check_string10" class="check_title">wind@gmail.com</label>
                    </div>
                </div>
                <br><br>
                <hr><br><br>
                <div id="result2"></div>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>


        <div class="wrapper_item">
            <div class="item_title">Завдання №3</div>
            <div class="item_subtitle">Перевірка знань таблиці множення</div>
            <button id="start3">Почати перевірку</button>
            <form id="task3" class="forma" action="">
                <label id="score1"></label>
                <br><br>
                <button id="nextTask1">Наступне завдання</button>
                <br><br>
                <label id="task1"></label>
                <br><br>
                <div id="options"></div>
                <br><br>
                <label id="result3"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>


        <div class="wrapper_item">
            <div class="item_title">Завдання №4</div>
            <div class="item_subtitle">Перевірка знань таблиці множення (ввести значення)</div>
            <button id="start4">Почати перевірку</button>
            <form id="task4" class="forma" action="">
                <label id="score2"></label>
                <br><br>
                <button id="nextTask2">Наступне завдання</button>
                <br><br>
                <label id="task2"></label>
                <br><br>
                <input type="number" id="answer" placeholder="Введіть вашу відповідь">
                <button id="check_answer">Перевірити</button>
                <br><br>
                <label id="result4"></label>
            </form>
        </div>
        <br><br>
        <hr class="next"><br><br>
    </div>
    <script src="main.js"></script>
</body>

</html>
